<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú - EL COMILÓN!</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .navbar-green {
            background-color: #4CAF50;
        }
        .navbar-green .nav-link {
            color: #ffffff;
        }
        .navbar-green .nav-link:hover {
            color: #ff9800;
        }
        .menu-section {
            padding: 40px 20px;
            background-color: #ffffff;
        }
        .menu-section h2 {
            color: #4CAF50;
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }
        .menu-item {
            margin-bottom: 30px;
        }
        .menu-item img {
            max-width: 100%;
            border-radius: 10px;
            height: 200px;
            object-fit: cover;
        }
        .menu-item h2 {
            margin-top: 10px;
            color: #4CAF50;
        }
        .menu-item p {
            color: #333;
        }
        .menu-item .price {
            font-weight: bold;
            color: #333;
        }
        .menu-item .btn {
            margin-top: 10px;
            background-color: #4CAF50;
            color: #ffffff;
        }
        .menu-item .btn:hover {
            background-color: #ff9800;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- Logo y navegación -->
    <div class="text-center py-3">
        <a href="{% url 'home' %}">
            <img src="{% static 'img/image-EKZkbHOkk-transformed (2).png' %}" alt="El Comilón" width="300px">
        </a>
    </div>
    <ul class="nav navbar-green justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'menus' %}">Menus</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'menuweek' %}">Menu de la Semana</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'nosotros' %}">Sobre Nosotros</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'cart' %}">Carrito de Compras</a>
        </li>
    </ul>

    <!-- Sección de Platos Principales -->
    <div class="menu-section">
        <h2>Platos Principales</h2>
        <div class="row">
            <div class="col-md-4 menu-item">
                <img src="{% static 'img/pavo.png' %}" alt="Pavo en salsa a la pimienta verde">
                <h2>Pavo en salsa a la pimienta verde</h2>
                <p>(450g)</p>
                <p class="price">7,50$</p>
                <button class="btn btn-success" onclick="agregarAlCarrito('Pavo en salsa a la pimienta verde', 7.50)">Agregar al Carrito</button>
            </div>
            <div class="col-md-4 menu-item">
                <img src="{% static 'img/fideua.png' %}" alt="Fideuá de rape y gamba">
                <h2>Fideuá de rape y gamba</h2>
                <p>(420g)</p>
                <p class="price">6,75$</p>
                <button class="btn btn-success" onclick="agregarAlCarrito('Fideuá de rape y gamba', 6.75)">Agregar al Carrito</button>
            </div>
            <div class="col-md-4 menu-item">
                <img src="{% static 'img/pollo asadooo.png' %}" alt="Pollo con salsa chipotle">
                <h2>Pollo con salsa chipotle</h2>
                <p>(450g)</p>
                <p class="price">7,25$</p>
                <button class="btn btn-success" onclick="agregarAlCarrito('Pollo con salsa chipotle', 7.25)">Agregar al Carrito</button>
            </div>
